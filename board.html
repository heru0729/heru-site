<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板 - Heruのさいと</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>

<header class="header">
    <h1>掲示板</h1>
</header>

<main>
    <section class="post-form">
        <h2>新しいスレッドを投稿</h2>
        <form id="postForm">
            <input type="text" id="threadName" placeholder="スレッドのタイトル" required>
            <textarea id="threadContent" placeholder="スレッドの内容" required></textarea>
            <button type="submit">投稿する</button>
        </form>
    </section>

    <section class="posts">
        <h2>スレッド一覧</h2>
        <div class="thread-container">
            <!-- スレッドとレスポンスをここに動的に表示 -->
        </div>
    </section>
</main>

<footer>
    <p>Copyright &copy; 2025</p>
</footer>

<script src="bbs.js"></script>

</body>
</html>
