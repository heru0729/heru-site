<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <link rel="stylesheet" href="styles/bbs.css">
</head>
<body>
    <header>
        <h1>掲示板</h1>
    </header>

    <main>
        <section id="threads">
            <h2>スレッド一覧</h2>
            <!-- スレッド投稿フォーム -->
            <div class="box">
                <h3>スレッドを投稿</h3>
                <input type="text" id="threadTitle" placeholder="スレッドタイトル">
                <textarea id="threadContent" placeholder="内容を入力"></textarea>
                <button onclick="postThread()">投稿</button>
            </div>

            <div id="threadList">
                <!-- 投稿されたスレッドが表示されます -->
            </div>
        </section>

        <section id="comments">
            <h2>レス投稿</h2>
            <input type="text" id="commentContent" placeholder="コメントを入力">
            <button onclick="postComment()">レス投稿</button>
            <div id="commentList"></div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2025</p>
    </footer>

    <script src="bbs.js"></script>
</body>
</html>
