<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ツールボックス</title>
  <link rel="stylesheet" href="styles/toolbox.css">
</head>
<body>

  <header>
    <h1>ツールボックス</h1>
  </header>

  <main>
    <div class="tool-selection">
      <button onclick="showTool('dateCalculator')">日付計算</button>
      <button onclick="showTool('textConverter')">文字化け変換</button>
      <button onclick="showTool('cipherTool')">暗号ツール</button>
      <button onclick="showTool('base64Tool')">画像Base64化</button>
    </div>

    <!-- 日付計算ツール -->
    <div id="dateCalculator" class="tool">
      <h2>日付計算</h2>
      <label for="startDate">開始日:</label>
      <input type="date" id="startDate">
      <br>
      <label for="endDate">終了日:</label>
      <input type="date" id="endDate">
      <br>
      <button onclick="calculateDate()">計算</button>
      <div class="result" id="dateResult"></div>
    </div>

    <!-- 文字化け変換ツール -->
    <div id="textConverter" class="tool">
      <h2>文字化け変換</h2>
      <textarea id="textInput" rows="4" cols="50" placeholder="入力してください..."></textarea>
      <br>
      <select id="encodingSelect">
        <option value="utf-8">UTF-8</option>
        <option value="shift-jis">Shift_JIS</option>
        <option value="euc-jp">EUC-JP</option>
        <option value="utf-16">UTF-16</option>
      </select>
      <br>
      <button onclick="convertText()">変換</button>
      <div class="result" id="textResult"></div>
      <button onclick="copyTextResult()">結果をコピー</button>
    </div>

    <!-- 暗号ツール -->
    <div id="cipherTool" class="tool">
      <h2>暗号ツール</h2>
      <input type="text" id="cipherInput" placeholder="平文または暗号を入力してください...">
      <br>
      <button onclick="convertCipher()">変換</button>
      <div class="result" id="cipherResult"></div>
      <button onclick="copyCipherResult()">結果をコピー</button>
    </div>

    <div id="base64Tool" class="tool" style="display: none;">
  <h2>Base64 エンコード/デコード</h2>
  <select id="base64Mode">
    <option value="text">テキストモード</option>
    <option value="image">画像モード</option>
  </select>
  <div id="textInputSection">
    <textarea id="base64Input" placeholder="ここにテキストまたはBase64を入力"></textarea>
  </div>
  <div id="imageInputSection" style="display: none;">
    <input type="file" id="imageInput" accept="image/*">
  </div>
  <button onclick="convertBase64('encode')">エンコード</button>
  <button onclick="convertBase64('decode')">デコード</button>
  <button onclick="copyBase64Result()">コピー</button>
  <div id="base64Result" class="output"></div>
</div>

    <button id="mainPageBtn" onclick="goToMainPage()">メインページに戻る</button>
  </main>

  <script src="toolbox.js"></script>

</body>
</html>
